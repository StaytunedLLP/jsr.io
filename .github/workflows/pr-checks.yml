# PR Checks Workflow

name: Checks | PR

# Trigger on PR opened, synchronized, or reopened
on:
  pull_request:
    types: [opened, synchronize, reopened]

# Cancel previous runs for the same PR
concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Job to run PR checks
  pr-checks:
    name: Run PR Checks
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      #   - name: Setup Node.js
      #     uses: actions/setup-node@v6
      #     with:
      #       node-version: 25

      #   - name: Install dependencies
      #     run: npm ci

      #   - name: Run lint
      #     run: npm run lint

      #   - name: Run tests
      #     run: npm test

      # Report the checks status
      - name: Report PR Checks Status
        run: |
          echo "## PR Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "PR checks completed for PR ${{ github.event.pull_request.number }}." >> $GITHUB_STEP_SUMMARY
          echo "All checks passed successfully." >> $GITHUB_STEP_SUMMARY
